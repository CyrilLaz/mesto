<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mesto.Россия - проект в котором люди делятся фотографиями мест в России, которые они посетили"
    />
    <meta
      name="keywords"
      content="Mesto, Россия, Эльбрус, Карачаевск, Карачаево-Черкеск, Карачуны, Владивосток, Домбай, путешествие"
    />
    <meta name="author" content="Кирилл Лазар" />
    <title>Mesto.Россия</title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__container">

      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">

        <section class="profile">
          <div class="profile__info-container">
            <img
              class="profile__avatar"
              alt="фотография профиля"
              src="./images/kusto.jpg"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жан-ив Кусто</h1>
              <p class="profile__subname">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button_type_edit" type="button"></button>
          </div>
          <button class="profile__button profile__button_type_add" type="button"></button>
        </section>

        <section class="cards">
          <ul class="cards__list">
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy;2022 Mesto Russia</p>
      </footer>

      <section class="popup popup-profile" >
        <div class="popup__container">
          <form class="form" name="popupForm">
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__input-container">
              <input
                name="userName"
                type="text"
                placeholder="Ваше имя"
                class="form__input form__input_type_name"
                required
              />
              <input
                name="userJob"
                type="text"
                placeholder="Чем занимаетесь"
                class="form__input form__input_type_job"
                required
              />
            </fieldset>
            <button type="submit" class="form__button-send">
              Сохранить
            </button>
            <button type="button" class="form__button-close"></button>
          </form>
        </div>
      </section>

      <section class="popup popup-addPicture">
        <div class="popup__container">
          <form class="form" name="popupForm">
            <h2 class="form__title">Новое место</h2>
            <fieldset class="form__input-container">
              <input
                name="pictureName"
                type="text"
                placeholder="Название"
                class="form__input form__input_type_title"
                required
              />
              <input
                name="pictureUrl"
                type="text"
                placeholder="Ссылкак на картинку"
                class="form__input form__input_type_url"
                required
              />
            </fieldset>
            <button type="submit" class="form__button-send">
              Создать
            </button>
            <button type="button" class="form__button-close"></button>
          </form>
        </div>
      </section>

      <template id="popup-picture">
        <section class="popup-picture popup">
          <img
            class="popup-picture__picture"
            alt="изображение"
            src=""
          />
          <h2 class="popup-picture__title"></h2>
          <button class="popup__button-close"></button> <!--поправить в попапах разметку кнопки закрытия-->
        </section>
      </template>

      <template id="card-template">
        <li>
          <figure class="cards__item">
            <img
                class="cards__picture"
                alt="изображение"
                src=""
            />
            <!--<button class="cards__button-openPopup"></button>-->
            <figcaption class="cards__capture">
              <h2 class="cards__title"></h2>
              <button class="cards__like-icon"></button>
            </figcaption>
          </figure>
        </li>
      </template>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
